<!DOCTYPE html>
<html lang="pt_br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/search-results.css">
    <link rel="stylesheet" href="/styles/responsive.css">
   
    
</head>
<body>

    <div id="page-search-results">

            <main>

                        <p>

                    <div class="card">
                        <img src="https://www.gannett-cdn.com/-mm-/2a16d626953970530a5716347dcc88f83535f867/c=0-151-693-543/local/-/media/2016/11/11/Camarillo/Camarillo/636144896897432093--vclo-recycle.JPG?auto=webp&format=pjpg&width=1200" alt="Papersider">

                        <h3>Papéis e Papelão</h3>
                        <p>
                            Rio do Sul, SC <br/>

                            Nº 260
